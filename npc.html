<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Non-Playable Character</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://unpkg.com/split-type"></script>
</head>
<body class="npc-page">
    <div class="container">
        <header class="main-header">
            <h1>Non-Playable Character</h1>
        </header>

        <div class="store-layout">
            <main>
                <section class="scroll-box">
                    <img src="images/npc/image_day.png" alt="1">
                    <img src="images/npc/image_night.png" alt="2">
                    <img src="images/npc/image_daywork.png" alt="3">
                    <img src="images/npc/image_nightwork.png" alt="4">
                    <img src="images/npc/image_nighthell.png" alt="5">
                    <img src="images/npc/image_nightwork_ntime.png" alt="6">
                </section>

                <article class="description">
                    <h2 data-i18n="aboutTitle">О ПРОЕКТЕ</h2>
                    <p data-i18n="npcDescription"><strong>Non-Playable Character</strong> — это игра о персонаже, который не является главным героем.</p>

                    <div class="meta-info">
                        <div class="meta-item"><span data-i18n="developer">Разработчик</span><span>ineedmypills</span></div>
                        <div class="meta-item"><span data-i18n="platform">Платформа</span><span>PC</span></div>
                        <div class="meta-item"><span data-i18n="releaseDate">Дата выхода</span><span>2024</span></div>
                        <div class="meta-item"><span data-i18n="genre">Жанр</span><span>Horror</span></div>
                    </div>
                </article>
            </main>

            <aside class="sidebar-card">
                <div class="status-tag" data-i18n="statusAvailable">Доступно сейчас</div>
                <span class="price" data-i18n="priceFree">Бесплатно</span>
                <a href="https://ineedmypills.itch.io/non-playable-character" class="btn-download" data-i18n="playButton">ИГРАТЬ</a>
            </aside>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
